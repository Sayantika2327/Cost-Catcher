<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Search</title>
    <style>
        /* Background Styling */
        body {
            background: url('Background2.jpeg') no-repeat center center fixed; /* Replace with your image path */
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Centered Box */
        .search-container {
            background: rgba(255, 255, 255, 0.9); /* Light overlay for readability */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        /* Headings */
        h2 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        /* Input Fields */
        .input-box {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        /* Search Button */
        .search-btn {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            background: #4b67a1;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .search-btn:hover {
            background: #3a4f88;
        }

        /* Back Button */
        .back-btn {
            margin-top: 15px;
            text-decoration: none;
            font-size: 0.9em;
            color: white; /* Changed to white */
            display: block;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="search-container">
        <h2>Search the Item</h2>
        <input type="text" placeholder="Enter food item..." class="input-box">
        
        <h2>Enter Your Location</h2>
        <input type="text" placeholder="Enter location..." class="input-box">
        
        <button class="search-btn" onclick="searchFood()">Search</button>
    </div>

    <a href="javascript:history.back()" class="back-btn">â¬… Back to Home</a>

    <script>
        function searchFood() {
            window.location.href = "results.html"; // Replace with your actual next page
        }
    </script>

</body>
</html>
