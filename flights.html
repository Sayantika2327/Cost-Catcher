<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .toggle-buttons button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .active {
            background-color: #007bff;
            color: white;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-btn {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo">Cost-Catcher</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="#">About</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="toggle-buttons">
            <button class="active" id="oneWay">One Way</button>
            <button id="roundTrip">Round Trip</button>
        </div>
        <input type="text" placeholder="From" required>
        <input type="text" placeholder="To" required>
        <input type="date" required>
        <select>
            <option>1 Adult - Economy</option>
            <option>2 Adults - Economy</option>
            <option>1 Adult - Business</option>
        </select>
        <button class="search-btn">Search Flights</button>
    </div>
    
    <script>
        document.querySelector(".navigation a[href='index.html']").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "index.html";
        });
        
        document.getElementById("oneWay").addEventListener("click", function() {
            this.classList.add("active");
            document.getElementById("roundTrip").classList.remove("active");
        });
        
        document.getElementById("roundTrip").addEventListener("click", function() {
            this.classList.add("active");
            document.getElementById("oneWay").classList.remove("active");
        });
    </script>
</body>
</html>
