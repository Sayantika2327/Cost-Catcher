<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Website With Login & Registration | Cost Catcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Cost-Catcher</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <button class="btnLogin-popup">Login</button> 
        </nav>
    </header>

    <!-- Home Section with Glowing Buttons -->
    <section class="home">
        <div class="button-container">
            <button id="ecommerceBtn" class="glow-button">E-commerce</button>
            <button class="glow-button">Food</button>
            <button class="glow-button">Travel</button>
        </div>
    </section>

    <!-- E-commerce Section (Initially Hidden) -->
    <div id="ecommerceSection" class="hidden">
        <h2>Upload the Pictures</h2>
        <input type="file" id="uploadImage" accept="image/*">
        
        <h2>Search Your Product</h2>
        <input type="text" id="searchProduct" placeholder="Search for a product...">
    </div>

    <!-- Login Popup -->
    <div class="wrapper">
        <span class="icon-close" id="closePopup"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script>
        // Show/Hide E-commerce Section
        document.getElementById("ecommerceBtn").addEventListener("click", function() {
            let section = document.getElementById("ecommerceSection");
            section.classList.toggle("hidden");
        });

        // Close Login Popup
        document.getElementById("closePopup").addEventListener("click", function() {
            document.querySelector(".wrapper").style.display = "none";
        });
    </script>
    <!-- Food Section (Initially Hidden) -->
<div id="foodSection" class="food-container hidden">
    <h2>Search the food items.....</h2>
    <input type="text" id="searchFood" placeholder="Search for food...">

    <h2>Enter your location</h2>
    <input type="text" id="foodLocation" placeholder="Enter your location...">
</div>
<!-- Travel Button (Add an ID for correct selection) -->
<button id="travelBtn" class="glow-button">Travel</button>

<!-- Travel Section (Initially Hidden) -->
<div id="travelSection" class="travel-container hidden">
    <h2>Select Travel Mode</h2>
    <select id="travelMode">
        <option value="" disabled selected>Choose an option</option>
        <option value="flight">Flight</option>
        <option value="train">Trains</option>
        <option value="cab">Cab</option>
    </select>

    <h2>Enter Travel Details</h2>
    <input type="text" id="whereFrom" placeholder="Where from?">
    <input type="text" id="fromTo" placeholder="From to?">
    <input type="date" id="travelDate">
</div>


</body>
</html>
