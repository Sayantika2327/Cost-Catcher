<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .search-box input, .search-box select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .date-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .date-buttons button {
            background: #f1f1f1;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .date-buttons button.active {
            background: #007bff;
            color: white;
        }
        .class-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .class-buttons button {
            border: 1px solid #007bff;
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .class-buttons button.active {
            background: #007bff;
            color: white;
        }
        .search-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo">Cost-Catcher</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="#">About</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>Book a Train</h2>
        <div class="search-box">
            <input type="text" placeholder="From (e.g., Delhi)" required>
            <input type="text" placeholder="To (e.g., Mumbai)" required>
            
            <label>Select Departure Date:</label>
            <div class="date-buttons">
                <button class="active">Today</button>
                <button>Tomorrow</button>
                <button>Calendar ðŸ“…</button>
            </div>

            <label>Select Class:</label>
            <div class="class-buttons">
                <button class="active">AC & Non-AC</button>
                <button>AC Only</button>
                <button>Non-AC Only</button>
            </div>

            <button class="search-btn">Search Trains</button>
        </div>
    </div>
    
    <script>
        document.querySelector(".navigation a[href='index.html']").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
