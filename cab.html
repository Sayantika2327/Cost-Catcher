<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .search-box input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-btn {
            background-color: #ff5733;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-btn:hover {
            background-color: #ffcc00;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo">Cost-Catcher</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="#">About</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>Book a Cab</h2>
        <div class="search-box">
            <input type="text" placeholder="Enter Pickup Point" required>
            <input type="text" placeholder="Enter Drop-off Point" required>
            <button class="search-btn">Search</button>
        </div>
    </div>
    
    <script>
        document.querySelector(".navigation a[href='index.html']").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
